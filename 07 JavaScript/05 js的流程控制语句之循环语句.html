<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // while 循环; 条件循环
        var count = 0
        while (count < 10){
            count ++;
            // 业务代码
            console.log(count);

        }

        // for 循环; 条件循环
        for (var i = 0;i <= 20; i++){
            // 业务代码
            console.log(i)
        }

        var sum = 0
        for (let i = 1; i <=100; i++){
            sum +=i;
        }
        
        console.log(sum)
        console.log(sum)
        
    </script>
</head>
