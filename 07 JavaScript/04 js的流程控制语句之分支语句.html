<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 分支语句
        var age = 18
        if (age >= 18){
            console.log('成年')
            if (age === 18){
                console.log(age)
            }
        }else{
            console.log('未成年')
        }

        var week = 11
        switch (week){
            case 1: console.log('Hi 星期一');break;
            case 2: console.log('Hi 星期二');break;
            case 3: console.log('Hi 星期三');break;
            case 4: console.log('Hi 星期四');break;
            case 5: console.log('Hi 星期五');break;
            case 6: console.log('Hi 星期六');break;
            case 7: console.log('Hi 星期七');break;
            default: console.log('输入错误');break;
        }

        
    </script>
</head>
<body>
    
</body>
</html>
